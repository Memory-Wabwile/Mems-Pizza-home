            <div class="col-md-8 form-group ">

                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>

            <div class="col-md-8 form-group">
                <select class="form-select" id="select">

                </select>
            </div>

            <div class="col-md-8 form-group">

                    <option value="1"></option>

                    <option value="2">Mushroom for large pizza @Ksh. 150</option>
                    <option value="3">Gorgonzola for large pizza @Ksh. 150</option>

                </select>
            </div>
            <div class="my-3" id="number" style="color: white;" >
                <label >Number of pizzas</label>
                <input type="number"  min="1" max="100">
            </div>
            <a href="#">
                <button type="submit" class="btn btn-danger">Place an order</button>
